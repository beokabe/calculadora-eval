<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/global.css" />

    <link rel="stylesheet" href="css/calculadora/calculadora.css" />
    <link rel="stylesheet" href="css/calculadora/topo.css" />
    <link rel="stylesheet" href="css/calculadora/teclado.css" />

    <title>Trabalho II</title>
  </head>
  <body>

  <h1 id="titulo">Calculadora JS</h1>

  <section class="calculadora">

    <div class="topo">
      <div id="historicoDeRespostas">
      </div> 
      <input id="respostaCampoDeTexto" autofocus/>
    </div>

    <div class="teclado">
      <button onclick="keyBtn('1')">1</button>
      <button onclick="keyBtn('2')">2</button>
      <button onclick="keyBtn('3')">3</button>
      <button onclick="keyBtn('+')">+</button>
      <button onclick="keyBtn('4')">4</button>
      <button onclick="keyBtn('5')">5</button>
      <button onclick="keyBtn('6')">6</button>
      <button onclick="keyBtn('-')">-</button>
      <button onclick="keyBtn('7')">7</button>
      <button onclick="keyBtn('8')">8</button>
      <button onclick="keyBtn('9')">9</button>
      <button onclick="keyBtn('*')">*</button>
      <button onclick="keyBtn('0')">0</button>
      <button onclick="keyBtn('√')"> &radic;</button>
      <button onclick="validarConta()" class="igual" style="background-color: #FF8C00">=</button>
      <button onclick="keyBtn('/')">/</button>
      <button onclick="limpar()" class="limpar">Clear</button>
      <button onclick="keyBtn('^')">^</button>
      <button onclick="keyBtn('%')">%</button>
       <button onclick="ativarHistorico()" class="historico">Histórico</button> 
    </div>

  </section>

  <h1 id="autor">Created by Beatriz X Æ A-12 Okabe</h1>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
  
  </body>
</html>
